<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <link rel="stylesheet" href="add-products.css">
</head>
 
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar-->
        <div class="border-end bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading border-bottom bg-light">Start Bootstrap</div>
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="index.html">Home</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="list-products.html">Products</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="add-products.html">Add Products</a>
            </div>
        </div>
 
        <!-- Page content wrapper-->
        <div id="page-content-wrapper">
            <!-- Top navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                            <li class="nav-item active"><a class="nav-link" href="index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="list-products.html">Products</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
 
            <!-- Page content-->
            <div id="content" class="container-fluid p-5">
                <h1 class="mt-4">Add New Product</h1>
                <form id="addProductForm" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="productPhoto" class="form-label">Photo</label>
                        <input type="file" class="form-control" id="productPhoto" accept="image/*" required>
                    </div>
 
                    <div class="mb-3">
                        <label for="productTitle" class="form-label">Title</label>
                        <input type="text" class="form-control" id="productTitle" placeholder="Enter product title" required>
                    </div>
 
                    <div class="mb-3">
                        <label for="productDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="productDescription" rows="3" maxlength="100"
                            placeholder="Enter product description (max 100 characters)" required></textarea>
                    </div>
 
                    <div class="mb-3">
                        <label for="productPrice" class="form-label">Price ($)</label>
                        <input type="number" class="form-control" id="productPrice" placeholder="Enter price" min="0.01" step="0.01" required>
                    </div>
 
                    <div class="mb-3">
                        <label for="productQuantity" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="productQuantity" placeholder="Enter quantity" min="1" required>
                    </div>
 
                    <button type="submit" class="btn btn-primary">Add Product</button>
                    <a href="list-products.html" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
 
    <script src="add-products.js"></script>
</body>
 
</html>
